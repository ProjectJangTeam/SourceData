<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <link rel="stylesheet" href="./main-base.css" />
    <link rel="stylesheet" href="./main.css" />
  <link rel="stylesheet" href="./recommendation-form.css" />
  <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
  <title>가보자GO 코스추천_입력페이지</title>
</head>
<body>

  <!-- Navigation 사실상의 header -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="/app">가보자GO</a>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/etc"
              >홈
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item"><a class="nav-link" href="#">Search</a></li>
          <li class="nav-item">
            <a class="nav-link" href="recommendation/recommendationList">코스추천</a>
          </li>
          <li class="nav-item"><a class="nav-link" href="exhibition/exhibitionlist">전시회</a></li>
          <li class="nav-item">
            <a class="nav-link" href="/app/support/">고객지원</a>
          </li>
          <li class="nav-item" th:if="${session.loginMember != null}">
            <a
              class="nav-link"
              href="auth/logout"
              th:text="${session.loginMember.name}+'(로그아웃)'"
              >홍길동(로그아웃)</a
            >
          </li>
          <li class="nav-item" th:if="${session.loginMember == null}">
            <span class="nav-link btn-open-popup">로그인</span>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="#">
              <img src="./images/mypage.png" width="90%" height="25"
            /></a>
          </li>


          <!--테스트 중-->

          <li><a href='member/list'>회원</a></li>

        </ul>
      </div>
    </div>
  </nav>


<div class="ga-content">

<form id="recommendation-form" action="recommendationAdd" method="post" enctype="multipart/form-data">
  <input class="ga-input-title" name="title" type="text" placeholder="제목을 입력해주세요."/>

  <div class="ga-subdata">
    <div class="ga-transport">
      <span>* 추천 이동수단 : </span>
      <select name="tpname">
        <option value="도보" selected>도보</option>
        <option value="자전거">자전거</option>
        <option value="자차">자차</option>
        <option value="대중교통">대중교통</option>
      </select>
    </div>
    <div class="ga-petdata">
      <span>* </span><input type="checkbox" name="pet" value="true" /><span>반려동물 동반가능</span>
    </div>

    <div class="ga-checkdata">
      <p id="ga-checkdata-title">* 함께해서 좋아요</p>
      <input type='checkbox' name="frd" value="true" /><span>친구</span>
      <input type='checkbox' name="cple" value="true" /><span>연인</span>
      <input type='checkbox' name="fmly" value="true" /><span>가족</span>
      <input type='checkbox' name="solo" value="true" /><span>혼자</span>
    </div>
  </div>

  <datalist id="searchOptions"> </datalist>

  <ul class="ga-filecont" id="addTable">
    <li class="ga-copied-form">
      <input name="place1" class="ga-input-box1" type="text" placeholder=" 검색: 장소명, 장소 주소" list="searchOptions"/>
      <button id="place-add-btn1" class="ga-place-select" type="button">코스확정</button>
      <input id="ga-files1" name="files1" type="file" multiple />
      <label class="ga-files-label" for="ga-files1">사진추가</label>
      <textarea class="ga-upload-namebox" placeholder=" 첨부파일" readonly></textarea>
      <textarea class="ga-cont-box" name="cont1" type="text" placeholder=" 해당 장소에 대하여 설명을 적어주세요."></textarea>
    </li>
    <hr class="ga-hr-line">

    <li class="ga-copied-form">
      <input name="place2" class="ga-input-box2" type="text" placeholder=" 검색: 장소명, 장소 주소" list="searchOptions" size="60"/>
      <button id="place-add-btn2" class="ga-place-select" type="button">코스확정</button>
      <input id="ga-files2" name="files2" type="file" multiple />
      <label class="ga-files-label" for="ga-files2">사진추가</label><br>
      <textarea class="ga-upload-namebox" placeholder=" 첨부파일" readonly></textarea>
      <textarea class="ga-cont-box" name="cont2" type="text" placeholder=" 해당 장소에 대하여 설명을 적어주세요."></textarea>
    </li>
    <hr class="ga-hr-line">

    <li class="ga-copied-form">
      <input name="place3" class="ga-input-box3" type="text" placeholder=" 검색: 장소명,장소 주소" list="searchOptions" size="60"/>
      <button id="place-add-btn3" class="ga-place-select" type="button">코스확정</button>
      <input id="ga-files3" name="files3" type="file" multiple />
      <label class="ga-files-label" for="ga-files3">사진추가</label><br>
      <textarea class="ga-upload-namebox" placeholder=" 첨부파일" readonly></textarea>
      <textarea class="cont3 ga-cont-box" name="cont3" type="text" placeholder=" 해당 장소에 대하여 설명을 적어주세요."></textarea>
    </li>
    <hr class="ga-hr-line">

    <li class="ga-copied-form">
      <input name="place4" class="ga-input-box4" type="text" placeholder=" 검색: 장소명, 장소 주소" list="searchOptions" size="60"/>
      <button id="place-add-btn4" class="ga-place-select" type="button">코스확정</button>
      <input id="ga-files4" name="files4" type="file" multiple />
      <label class="ga-files-label" for="ga-files4">사진추가</label><br>
      <textarea class="ga-upload-namebox" placeholder=" 첨부파일" readonly></textarea>
      <textarea class="cont4 ga-cont-box" name="cont4" type="text" placeholder=" 해당 장소에 대하여 설명을 적어주세요."></textarea>
    </li>
    <hr class="ga-hr-line">

    <li class="ga-copied-form">
      <input name="place5" class="ga-input-box5" type="text" placeholder=" 검색: 장소명, 장소 주소" list="searchOptions" size="60"/>
      <button id="place-add-btn5" class="ga-place-select" type="button">코스확정</button>
      <input id="ga-files5" name="files5" type="file" multiple />
      <label class="ga-files-label" for="ga-files5">사진추가</label><br>
      <textarea class="ga-upload-namebox" placeholder=" 첨부파일" readonly></textarea>
      <textarea class="cont5 ga-cont-box" name="cont5" type="text" placeholder=" 해당 장소에 대하여 설명을 적어주세요."></textarea>
    </li>
    <hr class="ga-hr-line">
  </ul>

  <div class="ga-savecancel">
    <p>
      <button id="add-jang-so-review-btn" type="submit">저장</button>
      <button><a href="recommendationList">취소</a></button>
    </p>
  </div>
</form>

</div>

<!-- Footer-->
<footer class="py-4 bg-dark">
  <div class="container">
    <p class="m-0 text-center text-white">Copyright &copy;가보자GO</p>
  </div>
</footer>

<script src="./kakao.js"></script>

</body>
</html>
