<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>가보자GO</title>
    <meta name="description" content="초기 메인페이지" />
    <link rel="stylesheet" href="./css/main-base.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/main-modal.css" />
    <!-- <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    /> -->
    <script src="./script/jquery-3.6.0.js"></script>
    <script src="./script/script.js"></script>
  </head>

  <body class="pt-5">
    <!-- body 이름 바꿈 -->

    <div class="modal">
      <div class="modal_body">
        <h2>Sign In</h2>
        <form action="login" method="post">
          <p>ID</p>
          <input name="id" type="text" size="30" placeholder="ID를 입력해주세요." th:value="${id}">
          
          <p>Password</p>
          <input name="password" type="password" size="20" placeholder="Password를 입력해주세요.">
          <br>
          <button class="btn_login" type="submit">Login</button>
          <div class="savecheck">
            <input id="savecheckbox" type="checkbox" name="saveEmail"><label for="savecheckbox"> ID 저장</label>
            <span><a href="#">ID 찾기</a></span><span> / </span><span><a href="#">Password 찾기</a></span>
          </div>
        </form>
        <div class="loginimages">
          <ul>
            <li>
              <a href="#"><img src="./images/googlebtn.png" alt=""></a>
            </li>
            <li>
              <a href="#"><img src="./images/naverbtn.png" alt=""></a>
            </li>
          </ul>
        </div>
        <form action="ddddddd">
          <button class="btn_signin" type="submit">회원가입</button>
        </form>

      </div>
    </div>

    <!-- Navigation 사실상의 header -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="/app">가보자GO</a>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/etc"
                >홈
                <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item"><a class="nav-link" href="#">Search</a></li>
            <li class="nav-item">
              <a class="nav-link" href="#">코스추천</a>
            </li>
            <li class="nav-item"><a class="nav-link" href="#">전시회</a></li>
            <li class="nav-item">
              <a class="nav-link" href="#">고객지원</a>
            </li>
            <li class="nav-item" th:if="${session.loginMember != null}">
              <a
                class="nav-link"
                href="auth/logout"
                th:text="${session.loginMember.name}+'(로그아웃)'"
                >홍길동(로그아웃)</a
              >
            </li>
            <li class="nav-item" th:if="${session.loginMember == null}">
              <a class="nav-link btn-open-popup" href="#">로그인</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="auth/form">회원가입</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <img src="./images/mypage.png" width="90%" height="25"
              /></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="background_image_config">
      <div class="recommand">
        <p>서울시 | 모양의 성적대로 | 코스추천</p>
        <h3>후기를 바탕으로<span>코스를 추천해드립니다.</span></h3>
      </div>
      <div class="step1">
        <h5>STEP1. 누구와 함께 하시나요?</h5>
        <ul>
          <li>
            <a href="#"
              ><img src="./images/recommand_card1.png" alt="친구"
            /></a>
          </li>
          <li>
            <a href="#"
              ><img src="./images/recommand_card2.png" alt="가족"
            /></a>
          </li>
          <li>
            <a href="#"
              ><img src="./images/recommand_card3.png" alt="연인"
            /></a>
          </li>
        </ul>
      </div>
    </div>
    <!-- Footer-->
    <footer class="py-4 bg-dark">
      <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy;가보자GO</p>
      </div>
    </footer>

    <script>
      const body = document.querySelector("body");
      const modal = document.querySelector(".modal");
      const btnOpenPopup = document.querySelector(".btn-open-popup");

      btnOpenPopup.addEventListener("click", () => {
        modal.classList.toggle("show");

        if (modal.classList.contains("show")) {
          body.style.overflow = "hidden";
        }
      });

      modal.addEventListener("click", (event) => {
        if (event.target === modal) {
          modal.classList.toggle("show");

          if (!modal.classList.contains("show")) {
            body.style.overflow = "auto";
          }
        }
      });
    </script>
  </body>
</html>
